<div class="container">
  <div class="row text-center">
    <h1>Benvenuto su <span class="text-danger"> The commerce </span></h1>
    <p>Qui puoi cercare tra migliaia di articoli</p>
    <div class="col-md-12 py-2">
      <div class="row">
        <div class="col-md-1">
          <button class="btn" (click)="updateCarousel('back')">
             <span class="material-symbols-outlined">
          arrow_back_ios
          </span>
          </button>
         </div>
        <div class="col-md-10">
<img src="{{images[index]}}" alt="" class="w-75">
        </div>
        <div class="col-md-1">
          <button class="btn" (click)="updateCarousel('forward')">
 <span class="material-symbols-outlined">
          arrow_forward_ios
          </span>
          </button>
         </div>
      </div>
    </div>
    <div class="col-md-12 py-2">
      <h1 class="py-2">Our products</h1>
      <div class="row">
        <div class="col-md-4 p-4" *ngFor="let c of categories">
      <div class="border rounded shadow">
<h2>{{c.name}}</h2>
<img src="{{c.image}}" class="w-100 rounded-bottom" alt="" style="height: 200px;">
<p><button class="btn" [routerLink]="['/dinamic',c.id]">
  Take a look ➡️
</button></p>
      </div></div>
      </div>
    </div>
  </div>
</div>
